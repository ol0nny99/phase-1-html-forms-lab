<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>


    <form action="" method="get" class="form">

      <label for ="fullname">Enter your name:</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Enter Name"
        required
      />


      <label for="email">Enter your email:</label>
      <input type="email" name="email" id="email" placeholder="Enter Email" required>


      <label for="phone">Enter Telephone:</label>
      <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)">


      <label for="message">Enter Message</label>
      <textarea name="message" name="message" id="message" placeholder="Enter Message">Enter Message</textarea>

      <input type="checkbox" name="mood-1" id="checkbox" value="agree" /> Acknowledge


      <input type="submit" value="Submit" />

    </form>
  </body>
</html>
